<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        position: absolute;
        right: 45%;
        top: 25%;
        background-image: url("https://techareas.net/wp-content/uploads/2020/07/republic-of-gamer-logo-4k-hd-computer-4k-wallpapers-images-4k-gaming-logo-wallpaper-scaled.jpg");
        background-size: cover;
        color: white;
        font-family: "Roboto", sans-serif;
      }
    </style>

    <title>Game+ - Novo Jogo</title>
  </head>
  <body>
    <h1>Game+</h1>

    <form method="POST" action="/adicionar" class="form-inline">
      <div class="form-group">
        <div class="col-12">
          <label for="name">Nome:</label>
          <input
            type="text"
            name="name"
            id="name"
            th:value="${game.name}"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-12">
          <label for="year">Ano:</label>
          <input
            type="text"
            name="year"
            id="year"
            th:value="${game.year}"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-12">
          <label for="type">GÃªnero:</label>
          <input
            type="text"
            name="genre"
            id="genre"
            th:value="${game.genre}"
            class="form-control"
          />
        </div>
      </div>

      <input type="hidden" name="id" id="id" th:value="${game.id}" />

      <button
        type="submit"
        class="btn btn-outline-primary"
        style="margin-top: 10px; position: absolute; left: 35%"
      >
        Salvar
      </button>
    </form>

    <a href="/" style="text-decoration: none; color: black;"
      ><i data-feather="home" style="margin-top: 20px;"></i
    ></a>

    <script>
      feather.replace();
    </script>
  </body>
</html>
